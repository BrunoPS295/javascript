<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <img src="Formatando string2.png" alt=""><br>
    <script>
        var palavra = window.prompt('Escreva uma palavra:')
        document.writeln(`Tem ${palavra.length} caracteres<br>`)
        document.writeln(`Ela grande" ${palavra.toUpperCase()}<br>`)
        document.writeln(`Ela pequena" ${palavra.toLowerCase()}<br>`)    
    </script>
</body>
</html>
